# Hugo configuration file
baseURL: https://april8000.github.io/Hextra-AI-Insight-Daily/
title: AI洞察日报 - april8000

# 使用传统主题方式
theme: hextra

enableEmoji: true
enableGitInfo: true
hasCJKLanguage: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: AI日报
      pageRef: /
      weight: 1
    - name: 关于
      pageRef: /about
      weight: 2
    - name: GitHub
      url: "https://github.com/april8000/Hextra-AI-Insight-Daily"
      weight: 3
      params:
        icon: github
    - name: Search
      weight: 4
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  search:
    enable: true
    type: flexsearch

defaultContentLanguage: zh
languages:
  zh:
    languageCode: zh-CN
    contentDir: content/cn
    languageName: 简体中文
    weight: 1
