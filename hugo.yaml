# Hugo configuration file
baseURL: https://april8000.github.io/Hextra-AI-Insight-Daily/
title: AI洞察日报 | 每日精选AI资讯与深度分析

# 主题配置
theme: hextra
module:
  imports:
    - path: github.com/imfing/hextra

# 语言和内容配置
defaultContentLanguage: zh
languages:
  zh:
    languageCode: zh-CN
    contentDir: content/cn
    languageName: 简体中文
    weight: 1
    title: AI洞察日报
    params:
      description: "每日精选AI资讯，深度分析行业动态"

# 菜单配置
menu:
  main:
    - name: 首页
      url: /
      weight: 1
    - name: AI日报
      url: /cn/
      weight: 2
    - name: 关于
      url: /cn/about/
      weight: 3
    - name: GitHub ↗
      url: https://github.com/april8000/Hextra-AI-Insight-Daily
      weight: 4
      params:
        icon: github

# Markdown配置
markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true
  highlight:
    noClasses: false
    style: github
    lineNos: false

# 主题参数
params:
  # 导航栏配置
  navbar:
    displayTitle: true
    displayLogo: false
    
  # 页脚配置
  footer:
    displayCopyright: true
    displayPoweredBy: true
    
  # 编辑链接
  editURL:
    enable: false
    
  # 搜索配置
  search:
    enable: true
    type: flexsearch
    
  # 目录配置
  toc:
    enable: true
    keepOpen: true
    maxHeading: 3
    
  # 页面配置
  page:
    width: wide
    
  # 博客配置
  blog:
    list:
      displayTags: true
      displayCategories: true
      displayDate: true
      displaySummary: true
      
  # SEO配置
  seo:
    enable: true
    
  # 社交分享
  share:
    enable: true
    
  # 代码高亮
  code:
    copy: true
    maxLines: 50

# 分类和标签
taxonomies:
  tag: tags
  category: categories
  series: series
  author: authors

# 输出格式
outputs:
  home: [HTML, RSS, JSON]
  page: [HTML]
  section: [HTML, RSS]

# RSS配置
params:
  rss:
    enable: true
    limit: 20
    includeContent: true
