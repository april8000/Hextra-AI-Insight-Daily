baseURL: "https://april8000.github.io/Hextra-AI-Insight-Daily/"
title: "AI洞察日报"

theme: hextra

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: AI日报
      pageRef: /cn
      weight: 1
    - name: GitHub
      url: "https://github.com/april8000/Hextra-AI-Insight-Daily"
      weight: 2
      params:
        icon: github

params:
  navbar:
    displayTitle: true
  footer:
    displayPoweredBy: true
  search:
    enable: true

# 语言配置
defaultContentLanguage: zh
languages:
  zh:
    languageCode: zh-CN
    contentDir: content/cn
    languageName: 简体中文
    weight: 1
