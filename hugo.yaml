# Hugo configuration file
baseURL: "https://april8000.github.io/Hextra-AI-Insight-Daily/"
title: "AI洞察日报 | 精选AI新闻与工具 | 洞悉AI前沿动态"

timezone: Asia/Shanghai
enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true
enableInlineShortcodes: true

# 基于原项目，添加taxonomies支持
taxonomies:
  tag: tags
  category: categories

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: search
      name: 搜索
      weight: 10
      params:
        type: search
    - identifier: documentation
      name: AI日报
      pageRef: /cn
      weight: 1
    - identifier: tags
      name: 标签
      pageRef: /cn/tags
      weight: 2
    - identifier: categories
      name: 分类
      pageRef: /cn/categories
      weight: 3
    - identifier: github   
      name: GitHub
      weight: 4
      url: "https://github.com/april8000/Hextra-AI-Insight-Daily"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false

  # 搜索
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # 按以下内容索引页面：content | summary | heading | title
      index: content

  comments:
    enable: false

defaultContentLanguage: zh
languages:
  zh:
    languageCode: zh-CN
    contentDir: content/cn
    languageName: 简体中文
    weight: 1
