baseURL: "https://april8000.github.io/Hextra-AI-Insight-Daily/"
title: "AI洞察日报 | 精选AI新闻与深度分析"

theme: hextra

module:
  imports:
    - path: github.com/imfing/hextra

# 添加taxonomies支持以显示标签和分类
taxonomies:
  tag: tags
  category: categories

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: AI日报
      pageRef: /cn
      weight: 1
    - name: 标签
      pageRef: /cn/tags
      weight: 2  
    - name: 分类
      pageRef: /cn/categories
      weight: 3
    - name: GitHub
      url: "https://github.com/april8000/Hextra-AI-Insight-Daily"
      weight: 4
      params:
        icon: github

params:
  navbar:
    displayTitle: true
  footer:
    displayPoweredBy: true
  search:
    enable: true
    
  # 确保侧边栏和内容显示
  page:
    sidebar:
      enable: true

# 语言和内容配置
defaultContentLanguage: zh
languages:
  zh:
    languageCode: zh-CN
    contentDir: content/cn
    languageName: 简体中文
    weight: 1
