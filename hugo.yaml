baseURL: "https://april8000.github.io/Hextra-AI-Insight-Daily/"
title: "AI洞察日报 | 精选AI新闻与深度分析"

# 基础设置
timezone: Asia/Shanghai
enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true
enableInlineShortcodes: true

theme: hextra

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - identifier: search
      name: 搜索
      weight: 10
      params:
        type: search
    - identifier: documentation
      name: AI日报
      pageRef: /cn
      weight: 1
    - identifier: github   
      name: GitHub
      weight: 2
      url: "https://github.com/april8000/Hextra-AI-Insight-Daily"
      params:
        icon: github

params:
  # 网站描述
  description: "个人每日整理的AI资讯站。我们为您过滤信息噪音，只提供最精选的AI新闻、最实用的AI工具与AI教程，助您高效获取人工智能领域的前沿动态"
  
  # 导航栏配置
  navbar:
    displayTitle: true
    displayLogo: false

  # 页脚配置
  footer:
    displayCopyright: false
    displayPoweredBy: true

  # 搜索配置
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content

  # 页面配置
  page:
    width: wide
    sidebar:
      enable: true

# 语言配置
defaultContentLanguage: zh
languages:
  zh:
    languageCode: zh-CN
    contentDir: content/cn
    languageName: 简体中文
    weight: 1
