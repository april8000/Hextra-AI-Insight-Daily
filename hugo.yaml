# Hugo configuration file
baseURL: https://april8000.github.io/Hextra-AI-Insight-Daily/
title: AI洞察日报

# 主题配置
theme: hextra
module:
  imports:
    - path: github.com/imfing/hextra

# 语言配置
defaultContentLanguage: zh
languages:
  zh:
    languageCode: zh-CN
    contentDir: content/cn
    languageName: 简体中文
    weight: 1

# 菜单配置  
menu:
  main:
    - name: AI日报
      url: /cn/
      weight: 1
    - name: 关于
      url: /cn/about/
      weight: 2
    - name: GitHub
      url: https://github.com/april8000/Hextra-AI-Insight-Daily
      weight: 3
      params:
        icon: github

# Markdown配置
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# 主题参数
params:
  navbar:
    displayTitle: true
    displayLogo: false
    
  footer:
    displayCopyright: false
    displayPoweredBy: true
    
  editURL:
    enable: false

# 分类和标签
taxonomies:
  tag: tags
  category: categories
