# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  workflow_run:
    workflows: ["Update Content from Backend Dispatch"]
    types:
      - completed
      
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

env:
  TZ: Asia/Shanghai
  
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.131.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history for .GitInfo and .Lastmod
          submodules: false  # 禁用子模块检出
      
      - name: Clean up problematic directories
        run: |
          # 删除可能导致问题的目录和文件
          rm -rf source-repo || true
          rm -f .gitmodules || true
          echo "Cleaned up problematic directories"
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Verify files and initialize Hugo modules
        run: |
          echo "=== 检查文件结构 ==="
          ls -la
          echo ""
          echo "=== 检查Go模块文件 ==="
          cat go.mod || echo "go.mod not found"
          echo ""
          cat go.sum || echo "go.sum not found"
          echo ""
          echo "=== Hugo版本信息 ==="
          hugo version
          echo ""
          echo "=== 初始化Hugo模块 ==="
          
          # 强制重新初始化模块
          go mod download
          go mod tidy
          hugo mod clean
          hugo mod download
          hugo mod tidy
          
          echo "=== 检查模块状态 ==="
          hugo mod graph || echo "Hugo模块图生成失败"
          
          # 确保内容目录存在
          if [ ! -d "content" ]; then
            echo "创建默认内容目录..."
            mkdir -p content
            echo '---\ntitle: "AI洞察日报"\n---\n\n# AI洞察日报\n\n欢迎访问AI洞察日报！\n' > content/_index.md
          fi
      
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          echo "=== 开始构建Hugo站点 ==="
          
          hugo \
            --gc --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --verbose
          
          echo "=== 构建完成，检查输出 ==="
          ls -la public/ || echo "Public directory not found"
          
          # 检查public目录是否有内容
          if [ ! -d "public" ] || [ -z "$(ls -A public)" ]; then
            echo "Error: public directory is empty or doesn't exist"
            echo "=== Hugo配置调试信息 ==="
            hugo config
            exit 1
          fi
          
          echo "=== 构建成功！ ==="
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
