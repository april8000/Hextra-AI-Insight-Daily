name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.131.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
          hugo version
      
      - name: Clean and prepare
        run: |
          rm -rf source-repo || true
          rm -f .gitmodules || true
          mkdir -p content
          if [ ! -f "content/_index.md" ]; then
            echo "---" > content/_index.md
            echo "title: \"AI洞察日报\"" >> content/_index.md
            echo "---" >> content/_index.md
            echo "" >> content/_index.md
            echo "# AI洞察日报" >> content/_index.md
            echo "" >> content/_index.md
            echo "欢迎访问AI洞察日报！这里汇集了最新的AI资讯和技术动态。" >> content/_index.md
          fi
      
      - name: Hugo build
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          if [ -f "go.mod" ]; then
            echo "初始化Hugo模块..."
            hugo mod download
            hugo mod tidy
          fi
          echo "开始构建Hugo站点..."
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
          if [ ! -d "public" ] || [ -z "$(ls -A public 2>/dev/null)" ]; then
            echo "构建失败：public目录为空"
            ls -la
            exit 1
          fi
          echo "构建成功！"
          ls -la public/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
