# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # 当内容同步工作流完成时自动触发
  workflow_run:
    workflows: ["Update Content from Backend Dispatch"]
    types:
      - completed
      
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.139.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history for .GitInfo and .Lastmod
          submodules: false
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Setup Hugo (Fixed)
        run: |
          echo "Installing Hugo ${HUGO_VERSION}..."
          cd ${{ runner.temp }}
          
          # 下载Hugo扩展版
          wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz
          
          # 解压
          tar -xzf hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz
          
          # 移动到PATH中
          sudo mv hugo /usr/local/bin/
          
          # 验证安装
          hugo version
          which hugo
          
          echo "Hugo installation completed successfully!"
      
      - name: Setup Hugo modules
        run: |
          echo "Initializing Hugo modules..."
          
          # 确保go.mod存在
          if [ ! -f "go.mod" ]; then
            echo "Creating go.mod..."
            go mod init github.com/april8000/Hextra-AI-Insight-Daily
          fi
          
          # 下载模块
          echo "Downloading Hugo modules..."
          hugo mod download
          hugo mod tidy
          
          echo "Hugo modules setup completed!"
      
      - name: Setup theme fallback
        run: |
          echo "Setting up Hextra theme fallback..."
          
          # 创建themes目录作为备用
          if [ ! -d "themes" ]; then
            mkdir -p themes
            echo "Downloading Hextra theme to themes directory as fallback..."
            git clone --depth 1 https://github.com/imfing/hextra.git themes/hextra
            echo "Fallback theme downloaded successfully"
          else
            echo "Themes directory already exists"
          fi
      
      - name: Check content structure
        run: |
          echo "=== 检查Hugo配置 ==="
          if [ -f "hugo.yaml" ]; then
            echo "✅ hugo.yaml exists"
            head -20 hugo.yaml
          else
            echo "❌ hugo.yaml missing"
          fi
          
          echo "=== 检查自定义样式 ==="
          if [ -f "assets/css/custom.css" ]; then
            echo "✅ custom.css exists"
            ls -la assets/css/
          else
            echo "❌ custom.css missing"
          fi
          
          echo "=== 检查内容目录结构 ==="
          ls -la content/ || echo "content目录不存在"
          ls -la content/cn/ || echo "content/cn目录不存在"
          ls -la content/cn/*/ || echo "没有月份目录"
          
          echo "=== 统计内容文件 ==="
          find content -name "*.md" -type f | wc -l | xargs echo "找到markdown文件数量:"
          
          echo "=== 最新日报文件 ==="
          find content/cn -name "*.md" -type f | sort | tail -5
          
          echo "=== Go模块状态 ==="
          if [ -f "go.mod" ]; then
            cat go.mod
          fi
      
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          echo "Starting Hugo build..."
          
          # 显示Hugo环境信息
          hugo env
          
          # 构建网站
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
          
          echo "Checking build results..."
          if [ -d "public" ] && [ "$(ls -A public)" ]; then
            echo "✅ Build successful!"
            ls -la public/
            echo "=== 检查生成的页面 ==="
            find public -name "*.html" | head -10
            echo "=== 检查生成的CSS ==="
            find public -name "*.css" | head -5
            echo "=== 检查生成的日报页面 ==="
            find public -path "*/cn/*" -name "*.html" | head -5
          else
            echo "❌ Build failed - public directory is empty or missing"
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
