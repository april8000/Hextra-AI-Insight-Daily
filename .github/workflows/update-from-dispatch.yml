name: Update Content from Backend Dispatch

on:
  repository_dispatch:
    types: [daily-updated]
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Clone source repository
        uses: actions/checkout@v4
        with:
          repository: 'april8000/ai-insight-daily-token'
          ref: 'main'
          path: 'source-repo'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Process content for Hextra
        run: |
          echo "Processing content..."
          
          # Create target directory
          mkdir -p content/cn
          
          # Create cn main page
          echo '---' > content/cn/_index.md
          echo 'title: AI洞察日报' >> content/cn/_index.md
          echo 'type: docs' >> content/cn/_index.md
          echo '---' >> content/cn/_index.md
          echo '' >> content/cn/_index.md
          echo '# AI洞察日报' >> content/cn/_index.md
          echo '' >> content/cn/_index.md
          echo '欢迎来到AI洞察日报！这里为您提供每日精选的AI资讯和深度分析。' >> content/cn/_index.md
          
          # Process daily files
          find source-repo/daily -maxdepth 1 -type f -name "*.md" 2>/dev/null | sort -r | head -20 | while read -r SOURCE_FILE_PATH; do
            if [ -f "$SOURCE_FILE_PATH" ]; then
              FILENAME=$(basename "$SOURCE_FILE_PATH")
              DATE_PART=$(echo "$FILENAME" | sed -E 's/([0-9]{4}-[0-9]{2}-[0-9]{2}).*/\1/')
              YEAR_MONTH=$(echo "$DATE_PART" | cut -c1-7)
              
              # Create directory by year-month
              TARGET_DIR="content/cn/${YEAR_MONTH}"
              mkdir -p "$TARGET_DIR"
              TARGET_FILE="${TARGET_DIR}/${FILENAME}"
              
              echo "Processing file: ${FILENAME} to ${TARGET_FILE}"
              
              # Generate Front Matter
              echo '---' > "$TARGET_FILE"
              echo "title: \"AI洞察日报 - ${DATE_PART}\"" >> "$TARGET_FILE"
              echo "date: ${DATE_PART}T08:00:00+08:00" >> "$TARGET_FILE"
              echo 'draft: false' >> "$TARGET_FILE"
              echo 'tags: ["AI", "人工智能", "技术", "日报"]' >> "$TARGET_FILE"
              echo 'categories: ["AI日报"]' >> "$TARGET_FILE"
              echo 'type: docs' >> "$TARGET_FILE"
              echo 'weight: 1' >> "$TARGET_FILE"
              echo '---' >> "$TARGET_FILE"
              echo '' >> "$TARGET_FILE"
              
              # Add original content
              cat "$SOURCE_FILE_PATH" >> "$TARGET_FILE"
              echo "File processed: ${TARGET_FILE}"
              
              # Create month index if not exists
              MONTH_INDEX="${TARGET_DIR}/_index.md"
              if [ ! -f "$MONTH_INDEX" ]; then
                echo '---' > "$MONTH_INDEX"
                echo "title: \"${YEAR_MONTH} AI日报\"" >> "$MONTH_INDEX"
                echo "date: ${YEAR_MONTH}-01T00:00:00+08:00" >> "$MONTH_INDEX"
                echo 'type: docs' >> "$MONTH_INDEX"
                echo 'weight: 1' >> "$MONTH_INDEX"
                echo '---' >> "$MONTH_INDEX"
                echo '' >> "$MONTH_INDEX"
                echo "# ${YEAR_MONTH} AI洞察日报" >> "$MONTH_INDEX"
                echo '' >> "$MONTH_INDEX"
                echo '本月的AI行业动态和技术趋势汇总。' >> "$MONTH_INDEX"
                echo "Month index created: ${MONTH_INDEX}"
              fi
            fi
          done
          
          echo "Content processing completed"
          
          # Show directory structure
          echo "=== Directory Structure ==="
          find content -type f -name "*.md" | head -10

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto sync AI daily content - $(date +%Y-%m-%d-%H-%M)"
            git push
            echo "Content synced and pushed to repository"
          fi
