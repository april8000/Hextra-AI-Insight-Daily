              fi
              if echo "$CONTENT" | grep -qi "ÊäïËµÑ\|ËûçËµÑ\|IPO\|‰∏äÂ∏Ç\|‰∫øÁæéÂÖÉ"; then
                TAGS="${TAGS}, \"ÊäïËµÑ\", \"ËûçËµÑ\""
