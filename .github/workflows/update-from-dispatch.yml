              fi
              if echo "$CONTENT" | grep -qi "Êú∫Âô®‰∫∫\|Robot"; then
                TAGS="${TAGS}, \"Êú∫Âô®‰∫∫\""
                CATEGORIES="${CATEGORIES}, \"Êú∫Âô®‰∫∫\""
              fi
              if echo "$CONTENT" | grep -qi "ËØ≠Ë®ÄÊ®°Âûã\|LLM\|Â§ßÊ®°Âûã"; then
