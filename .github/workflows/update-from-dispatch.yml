              if echo "$CONTENT" | grep -qi "OpenAI\|ChatGPT\|GPT"; then
                TAGS="${TAGS}, \"OpenAI\", \"ChatGPT\""
              fi
              if echo "$CONTENT" | grep -qi "Ë∞∑Ê≠å\|Google\|Gemini\|Bard"; then
                TAGS="${TAGS}, \"Google\", \"Ë∞∑Ê≠å\""
