                echo '' >> "$MONTH_INDEX"
                echo "# ${YEAR_MONTH} AIÊ¥ûÂØüÊó•Êä•" >> "$MONTH_INDEX"
                echo '' >> "$MONTH_INDEX"
                echo 'Êú¨ÊúàÁöÑAIË°å‰∏öÂä®ÊÄÅÂíåÊäÄÊúØË∂ãÂäøÊ±áÊÄªÔºåÂåÖÊã¨Ôºö' >> "$MONTH_INDEX"
                echo '- üî• Ë°å‰∏öÁÉ≠ÁÇπÊñ∞Èóª' >> "$MONTH_INDEX"
                echo '- üõ†Ô∏è ÊäÄÊúØ‰∫ßÂìÅÂèëÂ∏É' >> "$MONTH_INDEX"
