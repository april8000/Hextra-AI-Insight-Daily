name: Update Content from Backend Dispatch

on:
  repository_dispatch:
    types: [daily-updated]
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Clone source repository
        uses: actions/checkout@v4
        with:
          repository: 'april8000/ai-insight-daily-token'
          ref: 'main'
          path: 'source-repo'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup complete content structure (Final)
        run: |
          echo "🎨 开始最终版本内容设置..."
          
          # 确保所有必要目录存在
          mkdir -p content/cn
          mkdir -p assets/css
          mkdir -p static/images
          
          # 创建自定义CSS文件（精简版，避免冲突）
          cat > assets/css/custom.css << 'EOF'
          /* AI洞察日报 - 稳定版样式 */
          
          /* 1. 基础样式 */
          h1:first-of-type {
            display: none;
          }
          
          .content {
            max-width: none !important;
            overflow: visible !important;
          }
          
          /* 2. 分类标签美化 */
          .content blockquote {
            background: linear-gradient(135deg, rgba(255, 153, 0, 0.1), rgba(255, 153, 0, 0.05));
            border-left: 4px solid #ff9900;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
          }
          
          .content blockquote p {
            margin: 0 !important;
            color: #ff9900 !important;
            font-weight: 500;
          }
          
          .content blockquote code {
            background-color: rgba(255, 153, 0, 0.2) !important;
            color: #ff6600 !important;
            padding: 2px 6px !important;
            border-radius: 4px !important;
            font-weight: 600 !important;
          }
          
          /* 3. 新闻条目美化 */
          .content ol li,
          .content ul li {
            margin-bottom: 1.5rem !important;
            padding: 1rem !important;
            background: rgba(255, 153, 0, 0.03) !important;
            border-radius: 8px !important;
            border-left: 3px solid #ff9900 !important;
            transition: all 0.3s ease !important;
          }
          
          .content ol li:hover,
          .content ul li:hover {
            background: rgba(255, 153, 0, 0.08) !important;
            transform: translateX(5px) !important;
            box-shadow: 0 4px 12px rgba(255, 153, 0, 0.2) !important;
          }
          
          /* 4. 标题美化 */
          .content h3 {
            color: #ff9900 !important;
            border-bottom: 2px solid rgba(255, 153, 0, 0.3);
            padding-bottom: 0.5rem;
            margin-top: 2rem !important;
            margin-bottom: 1rem !important;
          }
          
          /* 5. 链接和文本美化 */
          .content a {
            color: #ff9900 !important;
            text-decoration: none !important;
            font-weight: 500 !important;
          }
          
          .content a:hover {
            color: #ffaa33 !important;
            text-decoration: underline !important;
          }
          
          .content strong {
            color: #ff9900 !important;
            background: rgba(255, 153, 0, 0.1) !important;
            padding: 1px 3px !important;
            border-radius: 3px !important;
          }
          
          /* 6. 图片优化 */
          .content img {
            margin: 1rem auto !important;
            border-radius: 8px !important;
            max-width: 100% !important;
            height: auto !important;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1) !important;
          }
          
          /* 7. 暗色主题 */
          html.dark .content ol li,
          html.dark .content ul li {
            background: rgba(255, 153, 0, 0.08) !important;
            color: #f0f0f0 !important;
          }
          
          html.dark .content ol li:hover,
          html.dark .content ul li:hover {
            background: rgba(255, 153, 0, 0.15) !important;
          }
          EOF
          
          echo "✅ 精简版CSS已创建"
          
          # 创建根目录首页
          cat > content/_index.md << 'EOF'
          ---
          title: AI洞察日报
          ---
          
          # AI洞察日报
          
          **精选AI新闻与深度分析** | 每日为您过滤信息噪音，提供最精选的AI资讯
          
          [查看最新日报 →](/cn/)
          EOF
          
          # 创建cn目录主页
          cat > content/cn/_index.md << 'EOF'
          ---
          title: AI洞察日报
          type: docs
          sidebar:
            open: true
          ---
          
          # AI洞察日报
          
          > 🤖 **AI资讯** | 📰 **每日早读** | 🌐 **全网数据聚合** | 🔬 **前沿科学探索** | 💡 **开源创新力量** | 🚀 **AI与人类未来**
          
          欢迎来到AI洞察日报！这里为您提供每日精选的AI资讯和深度分析。
          
          ## 🔥 最新动态
          
          浏览左侧的日期导航查看最新的AI日报内容，每日更新，精彩不断！
          EOF
          
          # 处理日报文件
          find source-repo/daily -maxdepth 1 -type f -name "*.md" 2>/dev/null | sort -r | head -20 | while read -r SOURCE_FILE_PATH; do
            if [ -f "$SOURCE_FILE_PATH" ]; then
              FILENAME=$(basename "$SOURCE_FILE_PATH")
              DATE_PART=$(echo "$FILENAME" | sed -E 's/([0-9]{4}-[0-9]{2}-[0-9]{2}).*/\1/')
              YEAR_MONTH=$(echo "$DATE_PART" | cut -c1-7)
              
              # 按年月创建目录
              TARGET_DIR="content/cn/${YEAR_MONTH}"
              mkdir -p "$TARGET_DIR"
              TARGET_FILE="${TARGET_DIR}/${FILENAME}"
              
              echo "--- 处理文件: ${FILENAME} → ${TARGET_FILE} ---"
              
              # 读取完整原始内容
              ORIGINAL_CONTENT=$(cat "$SOURCE_FILE_PATH")
              
              # 根据内容生成分类标签
              CATEGORY_TAGS="\`AI资讯\` | \`每日早读\`"
              
              if echo "$ORIGINAL_CONTENT" | grep -qi "OpenAI\|ChatGPT\|GPT\|Claude\|Gemini"; then
                CATEGORY_TAGS="${CATEGORY_TAGS} | \`大模型前沿\`"
              fi
              if echo "$ORIGINAL_CONTENT" | grep -qi "投资\|融资\|IPO\|上市\|亿美元"; then
                CATEGORY_TAGS="${CATEGORY_TAGS} | \`商业动态\`"
              fi
              if echo "$ORIGINAL_CONTENT" | grep -qi "开源\|GitHub\|代码"; then
                CATEGORY_TAGS="${CATEGORY_TAGS} | \`开源创新力量\`"
              fi
              if echo "$ORIGINAL_CONTENT" | grep -qi "研究\|论文\|学术"; then
                CATEGORY_TAGS="${CATEGORY_TAGS} | \`前沿科学探索\`"
              fi
              if echo "$ORIGINAL_CONTENT" | grep -qi "机器人\|自动驾驶"; then
                CATEGORY_TAGS="${CATEGORY_TAGS} | \`AI与人类未来\`"
              fi
              
              CATEGORY_TAGS="${CATEGORY_TAGS} | \`全网数据聚合\`"
              
              # 创建完整的文件内容
              cat > "$TARGET_FILE" << EOF
          ---
          linkTitle: $(echo $DATE_PART | cut -c6-10)-日报
          title: "AI洞察日报 - ${DATE_PART}"
          date: ${DATE_PART}T08:00:00+08:00
          draft: false
          weight: 1
          type: docs
          sidebar:
            open: true
          description: "${DATE_PART}的AI行业动态、技术发展和重要资讯汇总"
          breadcrumbs: false
          comments: true
          ---
          
          ## AI洞察日报 ${DATE_PART}
          
          > ${CATEGORY_TAGS} | [访问网页版↗️](https://april8000.github.io/Hextra-AI-Insight-Daily/)
          
          ${ORIGINAL_CONTENT}
          EOF
              
              echo "✅ 完整内容文件已创建: ${TARGET_FILE}"
              
              # 创建月份索引
              MONTH_INDEX="${TARGET_DIR}/_index.md"
              if [ ! -f "$MONTH_INDEX" ]; then
                cat > "$MONTH_INDEX" << EOF
          ---
          title: "${YEAR_MONTH} AI日报"
          date: ${YEAR_MONTH}-01T00:00:00+08:00
          type: docs
          sidebar:
            open: true
          weight: 1
          ---
          
          # ${YEAR_MONTH} AI洞察日报
          
          > 📅 **${YEAR_MONTH}** | 🔥 **月度精选** | 📊 **数据汇总**
          
          本月的AI行业动态和技术趋势汇总。
          EOF
                echo "✅ 月份索引已创建: ${MONTH_INDEX}"
              fi
            fi
          done
          
          echo "--- 最终版本设置完成 ---"
          
          # 显示文件统计
          echo "=== 文件统计 ==="
          echo "📄 内容文件: $(find content -name "*.md" -type f | wc -l)"
          echo "🎨 样式文件: $(find assets -name "*.css" -type f | wc -l)"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add .
          if git diff --staged --quiet; then
            echo "ℹ️ 没有需要提交的更改"
          else
            git commit -m "🎨 最终稳定版本：完整内容+精简样式 - $(date +%Y-%m-%d-%H-%M)"
            git push
            echo "✅ 最终版本已推送"
          fi

      - name: Notify completion
        if: always()
        run: |
          echo "🎉 最终稳定版本完成！"
          echo "✅ 特性:"
          echo "   🎨 精简版CSS样式（避免冲突）"
          echo "   📰 完整日报内容展示"
          echo "   🏷️ 智能分类标签系统"
          echo "   📱 响应式布局"
          echo "   🔒 稳定兼容性"
          echo "📊 统计: $(find content/cn -name "*.md" -type f | wc -l) 个内容文件"
