name: Update Content from Backend Dispatch

on:
  repository_dispatch:
    types: [daily-updated]
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Clone source repository
        uses: actions/checkout@v4
        with:
          repository: 'april8000/ai-insight-daily-token'
          ref: 'main'
          path: 'source-repo'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Process content for Hextra with sidebar
        run: |
          echo "🔍 开始处理内容并配置侧边栏..."
          
          # 确保目标目录存在
          mkdir -p content/cn
          
          # 创建cn主页，配置为文档类型以显示侧边栏
          cat > content/cn/_index.md << 'EOF'
          ---
          title: AI洞察日报
          type: docs
          sidebar:
            open: true
          ---
          
          # AI洞察日报
          
          欢迎来到AI洞察日报！这里为您提供每日精选的AI资讯和深度分析。
          
          ## 最新日报
          
          浏览左侧的日期导航查看最新的AI日报内容。
          EOF
          
          # 处理日报文件
          find source-repo/daily -maxdepth 1 -type f -name "*.md" 2>/dev/null | sort -r | head -20 | while read -r SOURCE_FILE_PATH; do
            if [ -f "$SOURCE_FILE_PATH" ]; then
              FILENAME=$(basename "$SOURCE_FILE_PATH")
              DATE_PART=$(echo "$FILENAME" | sed -E 's/([0-9]{4}-[0-9]{2}-[0-9]{2}).*/\1/')
              YEAR_MONTH=$(echo "$DATE_PART" | cut -c1-7)
              
              # 按年月创建目录
              TARGET_DIR="content/cn/${YEAR_MONTH}"
              mkdir -p "$TARGET_DIR"
              TARGET_FILE="${TARGET_DIR}/${FILENAME}"
              
              echo "--- 处理文件: ${FILENAME} → ${TARGET_FILE} ---"
              
              # 生成包含侧边栏配置的Front Matter
              cat > "$TARGET_FILE" << EOF
          ---
          title: "AI洞察日报 - ${DATE_PART}"
          date: ${DATE_PART}T08:00:00+08:00
          weight: 1
          type: docs
          sidebar:
            open: true
          ---
          
          EOF
              
              # 添加原始内容
              cat "$SOURCE_FILE_PATH" >> "$TARGET_FILE"
              echo "✅ 文件已处理: ${TARGET_FILE}"
              
              # 创建年月索引文件，配置侧边栏
              MONTH_INDEX="${TARGET_DIR}/_index.md"
              if [ ! -f "$MONTH_INDEX" ]; then
                cat > "$MONTH_INDEX" << EOF
          ---
          title: "${YEAR_MONTH} AI日报"
          date: ${YEAR_MONTH}-01T00:00:00+08:00
          weight: 1
          type: docs
          sidebar:
            open: true
          ---
          
          # ${YEAR_MONTH} AI洞察日报
          
          本月的AI行业动态和技术趋势汇总。
          EOF
                echo "✅ 月份索引已创建: ${MONTH_INDEX}"
              fi
            fi
          done
          
          echo "--- 内容处理完成 ---"
          
          # 显示目录结构
          echo "=== 目录结构 ==="
          find content -type f -name "*.md" | head -10
          
          # 检查关键文件
          echo "=== 检查关键文件 ==="
          if [ -f "content/cn/_index.md" ]; then
            echo "✅ 主页文件存在"
            head -10 content/cn/_index.md
          else
            echo "❌ 主页文件缺失"
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add .
          if git diff --staged --quiet; then
            echo "ℹ️ 没有需要提交的更改"
          else
            git commit -m "🔧 配置侧边栏导航 - $(date +%Y-%m-%d-%H-%M)"
            git push
            echo "✅ 内容已同步并推送到仓库"
          fi
